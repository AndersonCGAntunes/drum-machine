<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
</head>
    <body>
        <div id="drum-machine">
            <div id="display"></div>
            <div class="drum-pad" id="Heater_1">Q</div>
            <div class="drum-pad" id="Heater_2">W</div>
            <div class="drum-pad" id="Heater_3">E</div>
            <div class="drum-pad" id="Heater_4">A</div>
            <div class="drum-pad" id="Clap">S</div>
            <div class="drum-pad" id="Open_HH">D</div>
            <div class="drum-pad" id="Kick_n_Hat">Z</div>
            <div class="drum-pad" id="Kick">X</div>
            <div class="drum-pad" id="Closed_HH">C</div>
        </div>
    </body>
</html>
